<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }} | PyTry</title>

        <!-- CSS MATERIALIZE -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- END CSS MATERIALIZE -->

        <link href="http://code.jboxcdn.com/0.3.2/jBox.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="/static/css/main.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% block css %}{% endblock %}
    </head>
    <body>

        <nav class="grey darken-4">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="brand-logo center">PyTry</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="{{ url_for('invoice') }}">Invoice</a></li>
                    <li><a href="{{ url_for('pending') }}">Pending</a></li>
                    <li><a href="{{ url_for('costumer') }}">Costumers</a></li>
                    <li><a href="{{ url_for('employees') }}">Employees</a></li>
                </ul>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                </ul>
                <ul id="mobile-demo" class="side-nav">
                    <li><a href="{{ url_for('invoice') }}">Invoice</a></li>
                    <li><a href="{{ url_for('pending') }}">Pending</a></li>
                    <li><a href="{{ url_for('costumer') }}">Costumers</a></li>
                    <li><a href="{{ url_for('employees') }}">Employees</a></li>
                    <li><a href="{{ url_for('settings') }}">Settings</a></li>
                </ul>
            </div>
        </nav>

        {% block contents %}{% endblock %}

        <!-- jQuery & Plugins -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- END jQuery & Plugins -->

        <!-- JS MATERIALIZE -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
        <!-- END JS MATERIALIZE -->

        <script src="http://code.jboxcdn.com/0.3.2/jBox.min.js"></script>

        <script src="/static/js/main.js"></script>
        {% block script %}{% endblock %}
    </body>
</html>
